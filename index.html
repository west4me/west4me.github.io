<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>To-Do</title>
        <link href="css/style.css" rel="stylesheet" media="screen"/>
    </head>
    <body>
    	<a class="skip-link" href="#content">Skip to content</a>
    	<div class="wrapper">
	    	<section class="mainGrid">    		
	    		<nav>
	    			<div class="positioning scrollbar">
		    			<h2 class="heading listHeading sticky">LISTS</h2>
		    			<ul id="lists" class="listsTop">
		    				<!-- <li id="items" class="active">List 1</li> -->

		    			</ul>
		    		</div>	
	    			<button id="listBtn" class="listBtn">+ NEW LIST</button>
	    		</nav>
	    		<main id="content" role="main">
	    			<div class="positioning scrollbar mr0">
	    				<div class="w100 taskHeading sticky">
		    				<h2 class="heading inline">TASKS</h2>
		    				<button id="clearList" class="btn right mr1 mt0">Clear All</button>
		    			</div>
		    			
		    			<ul id="theTasks">
							<!-- TASKS GO HERE -->    	
		    			</ul>
		    		</div>	
	    			<div id="itemBtn" class="fab"> + </div>
	    		</main>
	    	</section>
    	</div>
    	<!-- LIST Modal -->
		<div id="listModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
			    	<span class="listClose">&times;</span>
			    	<h2>Add a New List</h2>
			  	</div>
			  	<div class="modal-body">
					<form>
			  			<div class="form-group">
			    			<label for="listInput">New List</label>
			    			<input type="text" class="form-control" id="listInput" aria-describedby="listHelp" placeholder="List Title" autofocus>
			  			</div>			  			
			  			<button id="submitList" type="submit" class="btn btn-primary">Submit</button>
					</form>
			  	</div>
			  	<div class="modal-footer">
			    	<h3>Modal Footer</h3>
			  	</div>
			</div>
		</div>
    	<!-- Item Modal -->
		<div id="itemModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
			    	<span class="itemClose">&times;</span>
			    	<h2>Add a New Item</h2>
			  	</div>
			  	<div class="modal-body">
					<form id="tasks-list">
			  			<div class="form-group">
			    			<label for="itemInput">Item Title</label>
			    			<input type="text" class="form-control" id="task" aria-describedby="itemHelp" placeholder="Item" tabindex="0" autofocus>
			    			<label for="itemDesc">Description</label>
			    			<input type="text" class="form-control" id="who" placeholder="who" tabindex="0">
			    			<label for="itemDesc">Date</label>
			    			<input type="text" class="form-control" id="dueDate" placeholder="Date" tabindex="0">
			    			<!-- <textarea name="description" class="form-control" id="itemDesc" placeholder="Description" rows="5" cols="30">	</textarea>	 -->	    			
			  			</div>			  			
			  			<button id="submitTask" type="submit" class="btn btn-primary w100">Submit</button>
					</form>
			  	</div>
			  	<div class="modal-footer">
			    	<h3>Modal Footer</h3>
			  	</div>
			</div>
		</div>		
    	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    	<script type="text/javascript" src="js/script.js"></script> 	
    </body>
</html>
